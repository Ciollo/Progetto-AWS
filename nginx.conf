events {
	worker_connections 1024;
}


http {
	server {
		listen 80;

		return 301 https://$host$request_uri;
	}
	server {
		include mime.types;
		listen 443 ssl;

		ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
		ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

		location / {
			root /home/ubuntu/Progetto-AWS;
			index index.html;
		}
	}
}

